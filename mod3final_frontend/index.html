

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <script src= "src/adapter.js" defer></script>
    <script src= "src/index.js" defer></script>
    <link rel="stylesheet" href="src/style.css">

    <meta charset="utf-8d">
    <title>Jump Man</title>
    <img id="chibi" width="1" height="1" src="./src/images/chibi.png" alt="chibi">
    <img id="dragon" width="1" height="1" src="./src/images/dragon.png" alt="dragon">
    <img id="background" width="1" height="1" src="./src/images/background.jpg" alt="background">
    <img id="text" width="1" height="1" src="./src/images/text.png" alt="text">
  </head>
  <body>
    <div class="headerLogo">
      <h1 class="logo">Jump Man</h1>
    </div>



    <div id="play-ground">
      <div class="form">
      <span id="player-span">

      </span>
        <form action="/index.html" method="post">
          <input id="player-name" name="name" value="">
          <button id="new-player-btn" type="submit">New Player</button>
        </form>
      </div>
      <div>
        <canvas id="canvas" width="1000" height="500">
          <!-- This is the area that we will be adding in the canvas and game screen  -->
        </canvas>
      </div>
      <div class="actionBar">
        <div class="actionBarTitle">
          <p> Behold! Test thy reflexes and help Chibi the Knight dodge the ole' chump dragon.
            <br>
            Use de spacebar to command Chibi to jump.
          </p>

        </div>

      </div>
        <br>
        <!-- this part is remporary form that will be updated once we can get the timer from the game result  -->
        <input id="game-timer" name="timer" >
        <input id="user-id" name="user_id" >

      <button id="end-game" type="submit">End Game</button>

    </div>
  </body>
</html>
